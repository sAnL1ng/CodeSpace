<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件和全局组件</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        //局部组件
        const counter = {
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                add() {
                    this.count++
                }
            },
            template: `
            <div>
                {{ count }}    
                <button @click="add">加一</button> 
            </div>
                `
        }
        const xieDaJiao = {
            template:`<h2>谢大脚</h2>`
        }

        // 全局组件
        const app = Vue.createApp({
            components:{ 
                jspang:counter ,
                xieDaJiao
            },
            template: `
            <website />
            <describe />
            <jspang />
            <xie-da-jiao />
            `
        })

        //全局组件
        app.component('website', {
            template: `<h2>JSPang.com</h2>`
        })
        app.component('describe', {
            template: `<div>技术胖的博客</div>`
        })

        const vm = app.mount("#app")
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子组件接收父组件传值</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    name:123,
                    pay:()=>{
                        alert('给你500元')
                    }
                }
            },
            template: `
            <h2>JSPang.com</h2>
            <son :name=name />
            <xiao-jie-jie :pay=pay />
            `
        })
        app.component('XiaoJieJie',{
            props:['pay'],
            methods:{
                handleClick(){
                    alert('请付钱....')
                    this.pay()
                }
            },
            template:`
                <div @click="handleClick">和小姐姐打招呼</div>
            `
        })
        app.component('Son',{
            props:['name'],
            template: `
            <div>{{ typeof name }} div</div>
            `
        })

        const vm = app.mount('#app')
    </script>
</body>

</html>

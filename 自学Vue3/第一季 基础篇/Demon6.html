<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon6</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({ 
            data(){
                return {
                    message:"sAnL1ng.com" // 1.在这里定义了一个数据，也就是Model
                }
            },
            template:"<h2>{{ message }}</h2>" // 2.在这里定义了一个模板，也就是View
            //定义后，Vue自动关联
        }) //Application
        const vm = app.mount("#app")
        console.log(vm); // mvvm m —— Model v —— View vm —— ViewModel
    </script>
</body>
</html>

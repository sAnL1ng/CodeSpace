<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加选手</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    list: [],
                    inputValue:"",
                }
            },
            methods:{
                handleAddItem(){
                    this.list.push(this.inputValue)
                    this.inputValue = ""
                }
            },
            template: `
            <div>
                <my-title />
                <input v-model="inputValue" />
                <button @click=handleAddItem>添加选手</button>
                <ul>
                    <my-player/
                        v-for="(item,index) of list"
                        v-bind:item="item"
                        v-bind:index="index"
                    >
                </ul>
            </div>
            `
        })
        app.component('my-title',{
            template:'<h1 style="text-align:center">Vorlant名人堂</h1>'
        })
        app.component('my-player',{
            props:['index','item'],
            template:`<li>[{{ index }}]{{ item }}</li>`
        })

        app.mount("#app")

    </script>
</body>

</html>

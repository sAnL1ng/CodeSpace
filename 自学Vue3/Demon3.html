<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象牙山洗脚城</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    content: "",
                    setMeal:'真空套餐 帝王套餐 夏日套餐 学生套餐',
                    isShowMeal:false
                }
            },
            methods:{
                welcomeBtnClick(){
                    this.content = "欢迎你的光临，贵宾一位！"
                },
                byeBtnClick(){
                    this.content = "欢迎下次光临，老板慢走！"
                },
                showOrHideBtnClick(){
                    this.isShowMeal = !this.isShowMeal
                }
            },
            template: `
            <div>
                <div>{{ content }}</div>
                <button @click="welcomeBtnClick">有顾客来</button>
                <button @click="byeBtnClick">顾客离开</button>
                <div>
                    <div v-if='isShowMeal'>{{ setMeal }}</div>    
                    <button @click = showOrHideBtnClick>显示/隐藏套餐</button> 
                </div>
            </div>
            `,
        }).mount('#app')
    </script>
</body>

</html>

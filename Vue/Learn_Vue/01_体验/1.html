<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const msg = 'Hello World'

        const tel = {
            template: `<h2>${msg}</h2>`
        }
        const app = Vue.createApp(tel)
        app.mount('#app')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <ul class="list">
            <li class="item" v-for="item in list" >
                {{item}}
            </li>
        </ul>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {

                const list = ref(['html', 'css', 'vue'])

                return {
                    list
                }
            }
        }).mount('#app')
    </script>

    <script>
        // compiler 编译器
        let oldDom = { // 旧虚拟dom
            tagName: 'ul',
            props: {
                class: 'list',
                id: 'list'
            },
            children: [
                {
                    tagName:'li',
                    props: {
                        class: 'item'
                    },
                    children: ['html']
                },
                {
                    tagName:'li',
                    props: {
                        class: 'item'
                    },
                    children: ['css']
                },
                {
                    tagName:'li',
                    props: {
                        class: 'item'
                    },
                    children: ['js']
                },
            ]
        }

        let newDom = { // 新虚拟dom
            tagName: 'ul',
            props: {
                class: 'list',
                id: 'list'
            },
            children: [
                {
                    tagName:'li',
                    props: {
                        class: 'item'
                    },
                    children: ['html']
                },
                {
                    tagName:'li',
                    props: {
                        class: 'item'
                    },
                    children: ['css']
                },
                {
                    tagName:'li',
                    props: {
                        class: 'item'
                    },
                    children: ['vue']
                },
            ]
        }
        
    </script>
</body>

</html>

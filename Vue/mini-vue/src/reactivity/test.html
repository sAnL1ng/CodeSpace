  <script type="module">
    import { reactive } from './reactive.js';
    import { effect } from './effect.js'

    const state = reactive({
      name: 'sAnL1ng',
      age: 18
    })

    effect(
      () => {
        console.log(`${state.name}今年${state.age}岁了`);
      },
      { 
        lazy: false,
        scheduler() {
          console.log('测试调度任务');
        }
      }
    )

    // console.log(state.name); //

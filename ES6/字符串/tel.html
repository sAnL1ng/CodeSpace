    <script>
        //模板语法
        let arr = ['html','css','js']
        let template = `
        <ul>
            <% for(let i = 0;i < arr.length; i++){%>
            <li><%= arr[i]%></li>
            <% } %>
        </ul>
        `

        function compile(tel){
            let evalExpr = /<%(.+?)%>/g
            tel = tel.replace(evalExpr,'**')

            return tel
        }
        console.log(compile(template));
    </script>
